apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName.client }}-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appName.client }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName.client }}
    spec:
      containers:
        - name: {{ .Values.appName.client }}
          image: ghislaingenay/{{ .Values.containers.client.image }}
          env:
            - name: ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  key: ACCESS_TOKEN
                  name: mk-secret
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName.client }}-svc
spec:
  selector:
    app: {{ .Values.appName.client }}
  ports:
    - name: {{ .Values.appName.client }}
      protocol: TCP
      port: 80
      targetPort: 3000
